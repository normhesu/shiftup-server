ktor {
    deployment {
        port = 8085
        watch = [ classes, resources ]
    }
    application {
        modules = [ app.vercel.shiftup.ApplicationKt.module ]
    }
    security {
        allow-all-hosts = false
    }
    database {
        mongo-db-connection-uri = "mongodb://localhost:27017"
        mongo-db-connection-uri = ${MONGO_DB_CONNECTION_URI}
    }
}